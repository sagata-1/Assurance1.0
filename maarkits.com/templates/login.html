{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="container-fluid">
            <img src="static/landing_page.png" alt="Fantasy League Image" class="container-fluid">
        </div>
        <div class="mb-3">
            <br><br>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto plac show" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div>
            <input type="checkbox" id = "checkbox"> Show Password
        </div>
        <br>
        <div>
            <button class="btn btn-primary" type="submit">Log In</button>
        </div>
    </form>
    <script>
        window.scrollTo(0, document.body.scrollHeight);
    </script>
{% endblock %}
